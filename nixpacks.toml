[phases.setup]
nixPkgs = ['python3', 'python3Packages.pip', 'python3Packages.virtualenv']

[phases.install]
cmds = [
  'python3 -m venv venv',
  'source venv/bin/activate',
  'pip install --upgrade pip',
  'pip install -r backend/requirements.txt'
]

[phases.build]
cmds = ['echo "Build phase completed"']

[start]
cmd = 'source venv/bin/activate && cd backend && python app.py'